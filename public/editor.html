    <title>ONLYOFFICE</title>
    <script>
      var isDark = {{if .dark}}true{{else}}false{{end}};
      document.addEventListener('DOMContentLoaded', function() {
        if (isDark) {
          document.body.style.background = '#1b1d22';
        } else {
          document.body.style.background = '#fff';
        }
      });
    </script>
    <style>
        body {
            color: #333;
            font-family: Arial, Tahoma, sans-serif;
            font-size: 12px;
            font-weight: normal;
            height: 100%;
            margin: 0;
            overflow-y: hidden;
            padding: 0;
            text-decoration: none;
        }

        .form {
            height: 100%;
            visibility: hidden;
        }

        .form_visible {
            visibility: visible;
        }

        div {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="form">
        <div id="iframeEditor">
        </div>
    </div>
    <script type="text/javascript" src="{{.apijs}}"></script>
    <script type="text/javascript" language="javascript">
        const ONLYOFFICE_CLOSE_EVENT = new Event('onlyofficecloseeditor');
        const ONLYOFFICE_READY_EVENT = new Event('onlyofficeready');
        const ONLYOFFICE_ERROR_EVENT = new Event('onlyofficeerror');

        var docEditor;

        var innerAlert = function (message) {
            if (console && console.log)
                console.log(message);
        };

        var onAppReady = function () {
            console.log("[ONLYOFFICE] onAppReady called");
            innerAlert("Document editor ready");
            const form = document.getElementsByClassName('form').item(0);
            if (form) {
                // Check if we're in a top-level window (not in iframe)
                if (window.parent === window) {
                    window.dispatchEvent(ONLYOFFICE_READY_EVENT);
                } else {
                    window.parent.dispatchEvent(ONLYOFFICE_READY_EVENT);
                }
                form.classList.add('form_visible');
            }
            console.log("[ONLYOFFICE] Editor ready, docEditor available:", !!docEditor);
            if (docEditor) {
                console.log("[ONLYOFFICE] docEditor methods after ready:", Object.keys(docEditor).filter(k => typeof docEditor[k] === 'function' && k.toLowerCase().includes('shar')));
            }
        };

        var onRequestClose = function () {
            console.log("[ONLYOFFICE] onRequestClose called");
            // If opened via window.open(), close the window
            if (window.opener) {
                console.log("[ONLYOFFICE] Closing window opened via window.open()");
                window.close();
                return;
            }
            
            // If opened in a top-level window (not in iframe, not inside Mattermost)
            // Close the browser tab/window
            if (window.parent === window) {
                console.log("[ONLYOFFICE] Closing top-level window");
                if (docEditor) {
                    docEditor.destroyEditor();
                }
                window.close();
                return;
            }
            
            // If opened in iframe (inside Mattermost), send event to parent
            console.log("[ONLYOFFICE] Sending close event to parent (iframe mode)");
            window.parent.dispatchEvent(ONLYOFFICE_CLOSE_EVENT);
            if (docEditor) {
                docEditor.destroyEditor();
            }
        };

        var replaceActionLink = function (href, linkParam) {
            var link;
            var actionIndex = href.indexOf("&action=");
            if (actionIndex != -1) {
                var endIndex = href.indexOf("&", actionIndex + "&action=".length);
                if (endIndex != -1) {
                    link = href.substring(0, actionIndex) + href.substring(endIndex) + "&action=" + encodeURIComponent(linkParam);
                } else {
                    link = href.substring(0, actionIndex) + "&action=" + encodeURIComponent(linkParam);
                }
            } else {
                link = href + "&action=" + encodeURIComponent(linkParam);
            }
            return link;
        }

        var onError = function (event) {
            console.error("[ONLYOFFICE] onError called:", event);
            if (event) {
                console.error("[ONLYOFFICE] Error data:", event.data);
                innerAlert(event.data);
            }
        };

        var onOutdatedVersion = function (event) {
            console.warn("[ONLYOFFICE] onOutdatedVersion called:", event);
            // Check if we're in a top-level window (not in iframe)
            if (window.parent === window) {
                console.log("[ONLYOFFICE] Closing window due to outdated version (top-level)");
                window.dispatchEvent(ONLYOFFICE_CLOSE_EVENT);
                window.close();
            } else {
                console.log("[ONLYOFFICE] Sending close event due to outdated version (iframe)");
                window.parent.dispatchEvent(ONLYOFFICE_CLOSE_EVENT);
            }
        };

        var events = {
            "onAppReady": onAppReady,
            "onRequestClose": onRequestClose,
            "onError": onError,
            "onOutdatedVersion": onOutdatedVersion,
        };

        var config = {{ .config }};
        
        console.log("[ONLYOFFICE] Config loaded:", config);
        console.log("[ONLYOFFICE] Document info:", config.document ? config.document.info : "no document");
        if (config.document && config.document.info) {
            console.log("[ONLYOFFICE] Document owner:", config.document.info.owner);
            console.log("[ONLYOFFICE] Sharing settings:", JSON.stringify(config.document.info.sharingSettings, null, 2));
            console.log("[ONLYOFFICE] Sharing settings count:", config.document.info.sharingSettings ? config.document.info.sharingSettings.length : 0);
        } else {
            console.log("[ONLYOFFICE] No document info or sharing settings");
        }
        console.log("[ONLYOFFICE] Editor config mode:", config.editorConfig ? config.editorConfig.mode : "no mode");
        console.log("[ONLYOFFICE] Customization features:", config.editorConfig && config.editorConfig.customization ? config.editorConfig.customization.features : "no features");
        console.log("[ONLYOFFICE] Document permissions:", config.document ? config.document.permissions : "no permissions");
        
        // Add onRequestSharingSettings handler after config is defined
        // This handler is required for the sharing button to appear in the editor
        // According to ONLYOFFICE API, this handler should RETURN the sharing settings object
        // The editor will automatically open the sharing dialog when it receives the settings
        events["onRequestSharingSettings"] = function () {
            console.log("[ONLYOFFICE] onRequestSharingSettings called");
            console.log("[ONLYOFFICE] docEditor exists:", !!docEditor);
            console.log("[ONLYOFFICE] config exists:", !!config);
            console.log("[ONLYOFFICE] document exists:", !!(config && config.document));
            console.log("[ONLYOFFICE] document.info exists:", !!(config && config.document && config.document.info));
            
            // Get sharing settings from document config
            // This is called when user clicks the sharing button
            if (config && config.document && config.document.info) {
                var sharingSettings = [];
                if (config.document.info.sharingSettings && Array.isArray(config.document.info.sharingSettings)) {
                    sharingSettings = config.document.info.sharingSettings;
                }
                console.log("[ONLYOFFICE] Sharing settings to return:", JSON.stringify(sharingSettings, null, 2));
                console.log("[ONLYOFFICE] Sharing settings array length:", sharingSettings.length);
                sharingSettings.forEach(function(setting, index) {
                    console.log("[ONLYOFFICE] Setting " + index + ":", JSON.stringify(setting));
                    console.log("[ONLYOFFICE] Setting " + index + " user:", setting.user);
                    console.log("[ONLYOFFICE] Setting " + index + " permissions:", setting.permissions);
                    console.log("[ONLYOFFICE] Setting " + index + " isLink:", setting.isLink);
                });
                
                // Build return object with sharing settings and owner
                var returnObj = {
                    sharingSettings: sharingSettings
                };
                
                // Add owner if available in document info
                if (config.document.info.owner) {
                    returnObj.owner = config.document.info.owner;
                    console.log("[ONLYOFFICE] Adding owner to return object:", config.document.info.owner);
                }
                
                console.log("[ONLYOFFICE] Returning sharing settings object:", JSON.stringify(returnObj, null, 2));
                
                // First, explicitly set the sharing settings using setSharingSettings
                if (docEditor && typeof docEditor.setSharingSettings === 'function') {
                    console.log("[ONLYOFFICE] Step 1: Setting sharing settings explicitly");
                    try {
                        var setResult = docEditor.setSharingSettings(returnObj);
                        console.log("[ONLYOFFICE] setSharingSettings result:", setResult);
                        console.log("[ONLYOFFICE] setSharingSettings completed successfully");
                    } catch (setError) {
                        console.error("[ONLYOFFICE] Error in setSharingSettings:", setError);
                        console.error("[ONLYOFFICE] Error details:", setError.name, setError.message, setError.stack);
                    }
                } else {
                    console.warn("[ONLYOFFICE] setSharingSettings method not available");
                }
                
                // Then, explicitly open the sharing dialog using showSharingSettings
                // Use setTimeout to ensure settings are set first
                if (docEditor && typeof docEditor.showSharingSettings === 'function') {
                    console.log("[ONLYOFFICE] Step 2: Scheduling showSharingSettings call");
                    setTimeout(function() {
                        console.log("[ONLYOFFICE] Step 2: Executing showSharingSettings now");
                        try {
                            var showResult = docEditor.showSharingSettings();
                            console.log("[ONLYOFFICE] showSharingSettings result:", showResult);
                            console.log("[ONLYOFFICE] showSharingSettings called successfully");
                            
                            // Check if dialog appeared in DOM after a delay
                            setTimeout(function() {
                                console.log("[ONLYOFFICE] Step 3: Checking for dialog elements in DOM");
                                var dialogs = document.querySelectorAll('[class*="dialog"], [id*="dialog"], [class*="modal"], [id*="modal"], [class*="sharing"], [id*="sharing"], [class*="access"], [id*="access"]');
                                console.log("[ONLYOFFICE] Found dialog/modal elements in DOM:", dialogs.length);
                                if (dialogs.length > 0) {
                                    dialogs.forEach(function(dialog, idx) {
                                        var rect = dialog.getBoundingClientRect();
                                        console.log("[ONLYOFFICE] Dialog " + idx + ":", {
                                            className: dialog.className,
                                            id: dialog.id,
                                            display: dialog.style.display,
                                            visibility: dialog.style.visibility,
                                            zIndex: dialog.style.zIndex,
                                            position: dialog.style.position,
                                            visible: rect.width > 0 && rect.height > 0,
                                            dimensions: rect.width + "x" + rect.height
                                        });
                                    });
                                } else {
                                    console.warn("[ONLYOFFICE] No dialog elements found in DOM");
                                    console.warn("[ONLYOFFICE] Dialog may be rendered in iframe or not yet created");
                                }
                            }, 500);
                        } catch (showError) {
                            console.error("[ONLYOFFICE] Error in showSharingSettings:", showError);
                            console.error("[ONLYOFFICE] Error details:", showError.name, showError.message, showError.stack);
                        }
                    }, 150);
                } else {
                    console.warn("[ONLYOFFICE] showSharingSettings method not available");
                }
                
                // Return the settings object - ONLYOFFICE editor may also use this
                console.log("[ONLYOFFICE] Step 3: Returning sharing settings object to editor");
                return returnObj;
            } else {
                console.warn("[ONLYOFFICE] Cannot return sharing settings - missing required objects");
                console.warn("[ONLYOFFICE] config:", !!config, "document:", !!(config && config.document), "info:", !!(config && config.document && config.document.info));
                // Return empty settings if config is not available
                return {
                    sharingSettings: []
                };
            }
        };
        
        // Add handler for sharing settings changes
        // This is called when user modifies sharing settings in the editor
        events["onSharingSettingsChanged"] = function (event) {
            console.log("[ONLYOFFICE] onSharingSettingsChanged called with event:", event);
            // In Mattermost, sharing is managed through the permissions modal
            // We log the changes but actual updates should go through Mattermost UI
            // The sharing dialog in ONLYOFFICE will show current settings but
            // changes should be made through Mattermost permissions interface
            innerAlert("Sharing settings changed in editor. Please use Mattermost permissions interface to modify access rights.");
        };
        
        // Log all registered events
        console.log("[ONLYOFFICE] Registering events:", Object.keys(events));
        console.log("[ONLYOFFICE] onRequestSharingSettings handler type:", typeof events["onRequestSharingSettings"]);
        
        config["events"] = events;
        
        // Log final config events
        console.log("[ONLYOFFICE] Config events after assignment:", Object.keys(config.events || {}));
        console.log("[ONLYOFFICE] onRequestSharingSettings in config:", typeof config.events["onRequestSharingSettings"]);
        console.log("[ONLYOFFICE] Events configured:", Object.keys(events));

        var connectEditor = function () {
            console.log("[ONLYOFFICE] connectEditor called");
            console.log("[ONLYOFFICE] DocsAPI available:", typeof DocsAPI !== 'undefined');
            console.log("[ONLYOFFICE] Config before editor creation:", config);
            
            try {
                docEditor = new DocsAPI.DocEditor("iframeEditor", config);
                console.log("[ONLYOFFICE] DocEditor created successfully:", !!docEditor);
                console.log("[ONLYOFFICE] DocEditor methods:", docEditor ? Object.keys(docEditor).filter(k => typeof docEditor[k] === 'function') : "no methods");
                fixSize();
                
                // Ensure sharing settings are set after editor is initialized
                // This is a fallback in case onRequestSharingSettings wasn't called
                if (config && config.document && config.document.info && config.document.info.sharingSettings) {
                    console.log("[ONLYOFFICE] Setting up fallback sharing settings");
                    setTimeout(function() {
                        console.log("[ONLYOFFICE] Fallback timeout executed");
                        if (docEditor) {
                            console.log("[ONLYOFFICE] docEditor exists in fallback:", !!docEditor);
                            console.log("[ONLYOFFICE] setSharingSettings exists:", typeof docEditor.setSharingSettings === 'function');
                            if (docEditor.setSharingSettings) {
                                try {
                                    docEditor.setSharingSettings({
                                        sharingSettings: config.document.info.sharingSettings
                                    });
                                    console.log("[ONLYOFFICE] Fallback setSharingSettings called successfully");
                                } catch (error) {
                                    console.error("[ONLYOFFICE] Error in fallback setSharingSettings:", error);
                                    innerAlert("Error setting sharing settings on init: " + error.message);
                                }
                            } else {
                                console.warn("[ONLYOFFICE] setSharingSettings not available in fallback");
                            }
                        } else {
                            console.warn("[ONLYOFFICE] docEditor not available in fallback");
                        }
                    }, 1000);
                } else {
                    console.log("[ONLYOFFICE] No sharing settings in config for fallback");
                }
            } catch (error) {
                console.error("[ONLYOFFICE] Error creating DocEditor:", error);
                innerAlert('[ONLYOFFICE Error]: could not initialize DocsAPI instance: ' + error.message);
                // Check if we're in a top-level window (not in iframe)
                if (window.parent === window) {
                    window.dispatchEvent(ONLYOFFICE_ERROR_EVENT);
                } else {
                    window.parent.dispatchEvent(ONLYOFFICE_ERROR_EVENT);
                }
            }
        };

        var fixSize = function () {
            var wrapEl = document.getElementsByClassName("form");
            if (wrapEl.length) {
                wrapEl[0].style.height = screen.availHeight + "px";
                window.scrollTo(0, -1);
                wrapEl[0].style.height = window.innerHeight + "px";
            }
        };

        if (window.addEventListener) {
            window.addEventListener("load", connectEditor);
            window.addEventListener("resize", fixSize);
        } else if (window.attachEvent) {
            window.attachEvent("onload", connectEditor);
            window.attachEvent("onresize", fixSize);
        }
    </script>
</body>

</html>
